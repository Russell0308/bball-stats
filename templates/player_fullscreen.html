{% extends 'base.html' %}

{% block title %}{{player_name}}{% endblock %}

{% block content %}
	<div id='back_button'>
	<form action='/dash', method='POST'>
	<button type='submit'>Back</button>
	</form>
	</div>


<img src='/players/images/{{player_id}}.png' alt='Picture of {{player_name}}'>
<p>{{player_name}}</p>


<div class='pgstats'>
{% for table in tables %}
<table>
	<thead>
	</thead>
	<tbody>
		{{ table|safe }}
	</tbody>
</table>
{% endfor %}
</div>










{% endblock %}
