{% extends 'base.html'%}

{% block title %}Dash{% endblock %}

{% block content %}

	<div id=champs_img>
		<img src={{ url_for('static', filename='assets/BostonCeltics2.png') }} alt=Champions>
	</div>	



	<div id=dash_playersearch>
		<form action='/dash', method='POST'>
			<input type='text', name='playerName' placeholder='Search...'></input>
			<button type='submit'>Enter</button>
		</form>

	{% for table in tables %}
	<table>
		<thead>
		</thead>
		<tbody>
			{{ table|safe }}
		</tbody>
	</table>
	{% endfor %}
	</div>
{% endblock %}
