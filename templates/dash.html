<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dash</title>
</head>

<body>
	<div id=dash_playersearch_input>
		<form action='/dash', method='POST'>
			<input type='text', name='playerName' placeholder='Search...'></input>
			<button type='submit'>Enter</button>
		</form>
	</div>
	<div id=dash_playersearch_table>
	{$ for table in tables %}
	<table>
		<thead>
		</thead>
		<tbody>
			{{   table|safe   }}
		</tbody>
	</table>
	{% endfor %}
	</div>
</body>

</html>
